<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Tela 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="top1">
        <div class="logo">
          <img src="imagem.jpeg" width="199px" height="199px">
        </div>
      </div>
        <div class="top2">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Primeiro nome</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="Victor" required>
              <div class="valid-feedback">
                Otimo !
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Segundo nome
              </label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="Hugo" required>
              <div class="valid-feedback">
                 Otimo !
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Login</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Por favor, escolha um nome de usuário
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Cidade</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Escreva o nome correto
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Bairro</label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Selecione
                </option>
                <option>Plano Piloto</option>
                <option>Planaltina</option>
                <option>Sobradinho</option>
                <option>Lago Sul</option>
                <option>Lago Norte</option>
                <option>Paranoá</option>
                <option>Itapoá</option>
                <option>Gama</option> 
                <option>Santa Maria</option>
                <option>Nucleo Bandeirante</option>
                <option>Candangolândia</option>
                <option>Guará</option>
                <option>Estrutural</option>
                <option>Vicente Pires</option>
                <option>Águas Claras</option>             
                <option>Samambaia</option>
                <option>Recanto das Emas</option>
                <option>Taguatinga</option>
                <option>Ceilândia</option>
                <option>Sol Nascente</option>
                <option>Por do Sol</option>
                <option>Brazlândia</option>
                <option>Fercal</option>
                <option>Riacho Fundo I</option>
                <option>Riacho Fundo II</option>
                <option>Entorno</option>
                <option>Sobradinho II</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Selecione um bairro válido
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">CEP</label>
              <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
               Forneça um CEP válido
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Concorde com os termos e condições
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  Você deve concordar antes de enviar
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Cadastre - se</button>
            </div>
          </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
